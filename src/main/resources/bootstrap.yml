spring:
  cloud:
    propertiesvolume:
      paths: /mnt/secrets/s2s,/mnt/secrets/am
      prefixed: false
      aliases:
        AppInsightsInstrumentationKey: azure.application-insights.instrumentation-key
        am-org-role-mapping-service-s2s-secret: AM_ORG_ROLE_MAPPING_SERVICE_SECRET
        role-assignment-service-LD-SDK-KEY: LD_SDK_KEY
        role-assignment-service-IDAM-CLIENT-SECRET: ORG_ROLE_MAPPING_IDAM_CLIENT_SECRET
        role-assignment-service-IDAM-ADMIN-SECRET: ORG_ROLE_MAPPING_IDAM_ADMIN_PASSWORD
        org-role-mapping-amqp-shared-key: AMQP_SHARED_ACCESS_KEY_NAME
        org-role-mapping-amqp-shared-value: AMQP_SHARED_ACCESS_KEY_VALUE
        org-role-mapping-amqp-topic-name: AMQP_TOPIC_NAME
        org-role-mapping-amqp-subscription-name: AMQP_SUBSCRIPTION_NAME
